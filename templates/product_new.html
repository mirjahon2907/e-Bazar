{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    New Product
{% endblock title %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-6 mt-5 ">
                <h2>New Product</h2>
                <form method="post" enctype="multipart/form-data">{% csrf_token %}
                    {{form|crispy}}
                    <div class="mb-3">
                        <label for="images" class="form-label">Images</label>
                        <input type="file" name="images" multiple class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary" >Submit</button>
                    <a class="btn btn-secondary" href="{% url 'main:index' %}">Back home</a>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
{% endblock content %}
